<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Edge Function Tester</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-success:hover {
            background: #059669;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
        }
        
        .result.success {
            background: #d1fae5;
            border: 2px solid #10b981;
            color: #065f46;
        }
        
        .result.error {
            background: #fee2e2;
            border: 2px solid #ef4444;
            color: #991b1b;
        }
        
        .result.show {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .note {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #92400e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‘ API Key Edge Function Tester</h1>
        <p class="subtitle">Test your Netlify Edge Function for API key management</p>
        
        <div class="section">
            <div class="section-title">Configuration</div>
            <div class="input-group">
                <label for="apiKey">Custom API Key (Optional)</label>
                <input 
                    type="text" 
                    id="apiKey" 
                    placeholder="sk-ant-api03-... (leave empty to use environment variable)"
                >
            </div>
            <div class="input-group">
                <label for="endpoint">Edge Function Endpoint</label>
                <input 
                    type="text" 
                    id="endpoint" 
                    value="/api/key"
                    placeholder="/api/key"
                >
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Quick Tests</div>
            <div class="button-group">
                <button class="btn-primary" onclick="testValidate()">
                    Validate Key
                </button>
                <button class="btn-success" onclick="testApiKey()">
                    Test Key
                </button>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Proxy Request</div>
            <div class="input-group">
                <label for="message">Message</label>
                <textarea 
                    id="message" 
                    placeholder="Enter your message to send to Claude..."
                >Hello! Please respond with a short greeting.</textarea>
            </div>
            <button class="btn-primary" onclick="testProxy()" style="width: 100%;">
                Send Proxy Request
            </button>
        </div>
        
        <div id="result" class="result"></div>
        
        <div class="note">
            <strong>Note:</strong> This tester requires the edge function to be deployed and accessible.
            For local testing, make sure you're running <code>netlify dev</code>.
        </div>
    </div>
    
    <script>
        const resultDiv = document.getElementById('result');
        
        function getHeaders() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const headers = {
                'Content-Type': 'application/json'
            };
            if (apiKey) {
                headers['X-API-Key'] = apiKey;
            }
            return headers;
        }
        
        function getEndpoint() {
            return document.getElementById('endpoint').value.trim() || '/api/key';
        }
        
        function showResult(data, isSuccess) {
            resultDiv.className = 'result show ' + (isSuccess ? 'success' : 'error');
            resultDiv.textContent = JSON.stringify(data, null, 2);
        }
        
        function showLoading(button) {
            button.disabled = true;
            button.dataset.originalText = button.innerHTML;
            button.innerHTML = '<span class="loading"></span> Loading...';
        }
        
        function hideLoading(button) {
            button.disabled = false;
            button.innerHTML = button.dataset.originalText;
        }
        
        async function testValidate() {
            const button = event.target;
            showLoading(button);
            
            try {
                const response = await fetch(getEndpoint(), {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ action: 'validate' })
                });
                
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showResult({ error: error.message }, false);
            } finally {
                hideLoading(button);
            }
        }
        
        async function testApiKey() {
            const button = event.target;
            showLoading(button);
            
            try {
                const response = await fetch(getEndpoint(), {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({ action: 'test' })
                });
                
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showResult({ error: error.message }, false);
            } finally {
                hideLoading(button);
            }
        }
        
        async function testProxy() {
            const button = event.target;
            const message = document.getElementById('message').value.trim();
            
            if (!message) {
                showResult({ error: 'Please enter a message' }, false);
                return;
            }
            
            showLoading(button);
            
            try {
                const response = await fetch(getEndpoint(), {
                    method: 'POST',
                    headers: getHeaders(),
                    body: JSON.stringify({
                        action: 'proxy',
                        messages: [
                            { role: 'user', content: message }
                        ],
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 1024
                    })
                });
                
                const data = await response.json();
                showResult(data, response.ok);
            } catch (error) {
                showResult({ error: error.message }, false);
            } finally {
                hideLoading(button);
            }
        }
    </script>
</body>
</html>
